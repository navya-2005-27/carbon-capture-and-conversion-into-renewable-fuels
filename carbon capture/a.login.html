<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Carbon Capture Portal</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Shared Font */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1496181302182-b4bb99e52a12?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc5M3wwfDF8c2VhcmNofDV8fHRyZWV8ZW58MHx8fHwxNjc2MTI4NTQz&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            background-attachment: fixed;
        }

        /* Login Page Styles */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        /* Atmospheric Carbon Page Styles */
        .carbon-page {
            display: none; /* Start hidden */
            height: 100vh;
            width: 100vw;
            background: url('https://images.unsplash.com/photo-1499893054817-4e2bc5bc5a84?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc5M3wwfDF8c2VhcmNofDg1fHx0cmVlJTIwcGxhbnRhdGlvbnxlbnwwfHx8fDE2NzYxMjg1Nzc&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center/cover;
            position: relative;
            color: white;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #00d4ff;
            animation: slideIn 1.5s ease-out forwards;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #ffffffcc;
            font-weight: 300;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2.5s ease-out forwards;
        }

        .content .enter-btn,
        .content .calculator-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 191, 165, 0.5);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content .enter-btn {
            background-color: #00bfa5;
        }

        .content .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 191, 165, 0.6);
        }

        .content .calculator-btn {
            background-color: #ff9800; /* Color for Calculator button */
            margin-top: 10px; /* Adjust spacing between buttons */
        }

        .content .calculator-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="showCarbonPage(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Atmospheric Carbon Capture Page -->
    <div class="carbon-page">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome</h1>
            <p>Atmospheric Carbon Capture and Conversion into Renewable Fuels</p>
            <a href="home.html" class="enter-btn">Enter</a>
            <a href="calculator.html" class="calculator-btn">Carbon Calculator</a>
        </div>
    </div>

    <script>
        function showCarbonPage(event) {
            event.preventDefault();
            // Hide the login container
            document.querySelector('.login-container').style.display = 'none';
            // Show the carbon capture page
            document.querySelector('.carbon-page').style.display = 'flex';
        }
    </script>
</body>
</html>
